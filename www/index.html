<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>$ave$afe - Encouraging women's ability to $ave</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/animejs/anime.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- angular-chart.js should add after chart.js  -->
  <script src="js/lib/chart.js"></script>
  <script src="js/lib/angular-chart.js"></script>
  <link href="lib/animate.css/animate.css" rel="stylesheet" >

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">
  <!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view>
asd
</ion-view>
<ion-nav-view></ion-nav-view>


//sign-in page
<script id="templates/sign-in.html" type="text/ng-template">
<ion-view view-title="Sign-In">
  <ion-content>

    <div class="dashboard-main-container animated bounceInDown">
      <div class="avatar-container">
        <img ng-src="../img/_ave_afe2.jpg">
      </div>
    </div>


    <div class="list">
    <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.username">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
    </label>
    </div>
    <div class="padding">
    <button class="button button-block button-positive" ng-click="signIn(user)">
        Sign-In
    </button>
    </div>
  </ion-content>
</ion-view>
</script>

</body>

</html>
